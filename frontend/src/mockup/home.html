<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <div class="min-h-screen bg-slate-50 dark:bg-[#0f172a] transition-colors duration-300 pb-20">

        <header
            class="relative py-16 sm:py-24 border-b border-slate-200 dark:border-slate-800/60 bg-white dark:bg-[#1e293b]/30">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <span
                    class="inline-block px-3 py-1 mb-4 text-[10px] font-bold tracking-widest text-teal-600 bg-teal-100 rounded-full dark:text-teal-300 dark:bg-teal-900/30 uppercase">
                    Community Blog
                </span>
                <h1 class="text-4xl sm:text-6xl font-black text-slate-900 dark:text-white mb-6">
                    Read, Share & Discover <span class="text-teal-500">Stories</span>
                </h1>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="flex items-center justify-between mb-10">
                <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Recent Articles</h2>
                <div class="h-1 flex-1 mx-4 bg-slate-200 dark:bg-slate-800 rounded-full max-w-15"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <article v-for="post in posts" :key="post.id"
                    class="group flex flex-col bg-white dark:bg-[#1e293b] border border-slate-200 dark:border-slate-700/50 rounded-3xl overflow-hidden hover:shadow-2xl transition-all duration-300">

                    <div class="h-2 w-full bg-teal-500/20 group-hover:bg-teal-500 transition-colors"></div>

                    <div class="p-6 flex flex-col flex-1">
                        <div
                            class="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-4">
                            <span>{{ post.author }}</span>
                            <span class="text-teal-500">‚Ä¢</span>
                            <span>{{ post.date }}</span>
                        </div>

                        <h3
                            class="text-xl font-bold text-slate-900 dark:text-white group-hover:text-teal-500 transition-colors mb-3">
                            {{ post.title }}
                        </h3>

                        <p class="text-sm text-slate-600 dark:text-slate-400 leading-relaxed mb-6 line-clamp-3">
                            {{ post.excerpt }}
                        </p>

                        <div
                            class="flex items-center gap-4 mb-6 pt-4 border-t border-slate-50 dark:border-slate-800/50">
                            <button @click="handleLike(post.id)"
                                class="flex items-center gap-1.5 group/like cursor-pointer">
                                <span :class="post.isLiked ? 'text-pink-500' : 'text-slate-400'"
                                    class="text-lg transition-transform group-active/like:scale-125">
                                    {{ post.isLiked ? '‚ù§Ô∏è' : 'ü§ç' }}
                                </span>
                                <span class="text-xs font-bold text-slate-500 dark:text-slate-400">{{ post.likesCount
                                    }}</span>
                            </button>

                            <button @click="toggleComments(post.id)"
                                class="flex items-center gap-1.5 group/comment cursor-pointer">
                                <span class="text-lg text-slate-400 group-hover/comment:text-teal-500">üí¨</span>
                                <span class="text-xs font-bold text-slate-500 dark:text-slate-400">{{
                                    post.comments.length }}</span>
                            </button>
                        </div>

                        <div class="mt-auto flex justify-between items-center">
                            <button
                                class="flex items-center gap-2 text-[10px] font-black text-teal-600 dark:text-teal-400 hover:gap-3 transition-all uppercase tracking-widest">
                                Continue Reading ‚Üí
                            </button>
                        </div>

                        <div v-if="activeCommentId === post.id"
                            class="mt-6 pt-6 border-t border-slate-100 dark:border-slate-800 animate-in fade-in slide-in-from-top-2 duration-300">
                            <div class="space-y-4 max-h-60 overflow-y-auto pr-2 custom-scrollbar">
                                <div v-for="comment in post.comments" :key="comment.id"
                                    class="group/c flex justify-between items-start">
                                    <div class="flex-1">
                                        <p class="text-[10px] font-black text-teal-600 dark:text-teal-400 uppercase">{{
                                            comment.user }}</p>
                                        <p class="text-xs text-slate-700 dark:text-slate-300 leading-snug">{{
                                            comment.text }}</p>
                                    </div>
                                    <button @click="deleteComment(post.id, comment.id, comment.userId, post.authorId)"
                                        class="opacity-0 group-hover/c:opacity-100 text-[9px] font-bold text-red-500 hover:underline transition-opacity">
                                        DELETE
                                    </button>
                                </div>
                                <p v-if="post.comments.length === 0"
                                    class="text-center text-xs text-slate-400 italic py-2">No comments yet. Be the
                                    first!</p>
                            </div>

                            <div class="mt-4 flex gap-2">
                                <input v-model="newComment" type="text" placeholder="Share your thoughts..."
                                    @keyup.enter="addComment(post.id)"
                                    class="flex-1 px-3 py-2 text-xs bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl outline-none focus:border-teal-500 dark:text-white transition-all">
                                <button @click="addComment(post.id)"
                                    class="px-3 py-2 bg-teal-500 text-white text-[10px] font-bold rounded-xl hover:bg-teal-600 transition-colors">
                                    SEND
                                </button>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </div>
</body>

</html>
